          **/.next/cache/**
        timeout: 600000 # 10 minutes
        port: 21
        protocol: ftp
        log-level: verbose
        dangerous-clean-slate: false
        dry-run: false
        state-name: .ftp-deploy-sync-state.json
        strict: false
        security: loose

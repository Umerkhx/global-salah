name: Deploy to cPanel via FTPES (Explicit FTPS)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: FTPES Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Deploy via FTPES
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
            server: business76.web-hosting.com
            username: teckezxd
            password: ';Riy=O$=VQv%'
            port: 21098
            protocol: ftps
            security: loose       # âœ… Use loose instead of invalid 'explicit'
            local-dir: ./         
            server-dir: /globalsalah.com/
